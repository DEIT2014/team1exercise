<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>我的健康管理</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.dart" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>
</head>
<body >

<div class="signlog">
        <br>

    <form id=Signup_div class="Signup_div">
        <br><br>
        <h1>注  册</h1>
        <p> 姓名：<input type="text" id="SignUp_Username" ></p>
        <p> 密码: <input type="password" id="SignUp_Password"></p>
        <p>确认密码:  <input type="password" id="SignUp_ConfirmPW"></p>
        <p> 忌口食物: 鸡蛋<input type="checkbox" id="signup_taboo1" value="鸡蛋">
            海鲜<input type="checkbox" id="signup_taboo2"value="海鲜">
            奶制品<input type="checkbox" id="signup_taboo3"value="奶制品">
            花生<input type="checkbox" id="signup_taboo4"value="花生"></p>
        <nav>
            <a  href="" id="SignUp_Btn2" title="SignUp">注册</a>
            &nbsp;&nbsp;&nbsp;
            <a  href="" id="Cancel_sign_Btn" title="Cancel">取消</a>
        </nav>

        </p>
    </form>


    <form id="LogIn_div" class="LogIn_div" >
        <br><br>
        <h1>登  录</h1>
        <p> 姓名：<input type="text" id="LogIn_Username" ></p>
        <p> 密码: <input type="password" id="LogIn_Password"></p>
        <nav>
            <a  href="" id="LogIn_Btn1" title="LogIn">登录</a>
            &nbsp;&nbsp;&nbsp;
            <a  href="" id="SignUp_Btn1" title="SignUp">注册</a>
        </nav>
        <br><br>
    </form>

</div>

<div id="Homepage_div" class="Homepage">
    <div id="ToMatch_div" class="ToMatch_div" >
        <br><br><br><br>
        <div style="text-align: center">
        <h1>健康管理 私人订制</h1>
        <a href="/login" id="LogIn_Btn2" title="登录" style="margin-left: 80%" >登录/注册</a>
        <br><br>
        <form >
            <label>我的定制目标</label>
            <p>
                总热量设定：<input type="text" id="Select_Calory">
            <br>
                <form>
                <h5>忌口食物：</h5>
                鸡蛋<input type="checkbox" id="T1">
                花生<input type="checkbox" id="T2">
                海鲜<input type="checkbox" id="T3">
                坚果<input type="checkbox" id="T4">
                </form>
                <form>
                    身体状况
                    感冒<input type="checkbox" id="C1">
                    贫血<input type="checkbox" id="C2">
                    高血压<input type="checkbox" id="C3">
                    心脏病<input type="checkbox" id="C4">
                </form>
            </p>

            <br>
            <a href="/match" id="ToMatch_Btn">开始搭配</a>
        </form>
        </div>
    </div>


    <div id="ToCalculate_div" class="ToCalculate_div" style="display: block">
  <br><br>
        <h1>卡路里计算器</h1>
        <br><br>

        <div >
            <p>
                牛肉<input type="checkbox" id="beef" value="牛肉" >
                猪肉<input type="checkbox" id="pork" value="猪肉">
                鸡肉<input type="checkbox" id="chicken" value="鸡肉">
                羊肉<input type="checkbox" id="mutton" value="羊肉">
                <br>
                土豆<input type="checkbox" id="potato" value="土豆">
                番茄<input type="checkbox" id="tomato" value="番茄">
                竹笋<input type="checkbox" id="bamboo" value="竹笋">
                油菜<input type="checkbox" id="rape" value="油菜">
                <br>
                大米<input type="checkbox" id="rice" value="大米">
                玉米<input type="checkbox" id="corn" value="玉米">
                馒头<input type="checkbox" id="bread" value="馒头">
                鸡蛋<input type="checkbox" id="egg" value="鸡蛋">
            </p>
            食物数量<input  type="text" id="Quantity">克
            <p></p>
            <a  id="Add_Btn">添加</a>  <a id="Calculate_Btn">计算</a>
            <br>
            <br>
            <label>已选择</label>
            <textarea id="Chosen_Area" ></textarea>
            计算结果：<input id="Calculate_Result">卡路里
        </div>



    </div>


    <form id="Food_Result_div" class="Food_Result_div"style="display: block;margin-left: 30%">
        <h1>搭配结果页面</h1>
        <div id="NutriChart_area" >
            <div id="Fan_Chart">

            </div>
        </div>
        <table id="Table_Menu" class="Table_Menu">
            <ul >
                <li>

                </li>

            </ul>
            <ul id="Food_result_1">
                <li>

                </li>

            </ul>

        </table>
    </form>

</div>
</body>
</html>
